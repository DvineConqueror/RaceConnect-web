<!DOCTYPE html>
<html lang="en" class="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceConnect Admin Dashboard</title>
    <link rel="stylesheet" href="../RaceConnect-Admin/styles.css">
    <link rel="stylesheet" href="../RaceConnect-Admin/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./navBar.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">
            Race Connect
        </div>
        <div class="header-menu">
            <!-- Mobile Header -->
            <div id="menuButton" aria-label="Toggle menu" class="menu-button" role="button" tabindex="0">
                <box-icon name='menu' type='solid' color="white" size="md"></box-icon>
            </div>
            <div class="relative">
                <box-icon type='solid' name='user-circle' color="white" size="md" class="user-icon" id="userIcon"></box-icon>
                <div id="dropdownMenu" class="dropdown-menu">
                    <a href="#" class="dropdown-item">Change Password</a>
                    <a href="#" class="dropdown-item">Edit Profile</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <box-icon name='car' type='solid' color="red" class="logo-icon"></box-icon>
                <span class="logo-text">Admin View</span>
            </div>
        </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <ul class="nav-list">
            <li>
                <a href="index.html" class="nav-item">
                    <box-icon type='solid' name='dashboard' color='rgb(185 28 28)'></box-icon>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="index_user.html" class="nav-item">
                    <box-icon name='user' type='solid' color='rgb(185 28 28)'></box-icon>
                    <span>User</span>
                </a>
            </li>
            <li>
                <a href="index_posts.html" class="nav-item">
                    <box-icon name='pin' type='solid' color='rgb(185 28 28)'></box-icon>
                    <span>Posts</span>
                </a>
            </li>
            <li>
                <a href="index_notifs.html" class="nav-item">
                    <box-icon name='bell' type='solid' color='rgb(185 28 28)'></box-icon>
                    <span>Notifications</span>
                </a>
            </li>
            <li>
                <a href="#top" class="nav-item active">
                    <box-icon type='solid' name='videos' color='white'></box-icon>
                    <span>Reels</span>
                </a>
            </li>
            <li>
                <a href="index_marketplace.html" class="nav-item">
                    <box-icon name='store' type='solid' color='rgb(185 28 28)'></box-icon>
                    <span>Marketplace</span>
                </a>
            </li>
            <li>
                <a href="index_announcements.html" class="nav-item">
                    <box-icon type='solid' name='megaphone' color='rgb(185 28 28)'></box-icon>
                    <span>Announcements</span>
                </a>
            </li>
        </ul>
    </nav>
    </aside>
        <!-- Overlay for mobile -->
        <div id="overlay" class="overlay" aria-hidden="true"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Stats -->
            <div class="stats-grid">
            <div class="stat-card">
            <div class="relative">
                <box-icon name='user' type="solid" color="red" class="stat-icon"></box-icon>
            </div>
            <div class="stat-text">
            <div class="stat-number">200</div>
            <div class="stat-label">Total Users</div>
            </div>
            </div>
            <div class="stat-card">
            <box-icon name='upload' color="red" class="stat-icon"></box-icon>
            <div class="stat-text">
            <div class="stat-number">460</div>
            <div class="stat-label">Total Posts</div>
            </div>
            </div>
            <div class="stat-card">
            <box-icon name='message-rounded-detail' type='solid' color='red' class="stat-icon"></box-icon>
            <div class="stat-text">
            <div class="stat-number">46</div>
            <div class="stat-label">Total Comments</div>
            </div>
            </div>
            <div class="stat-card">
                <box-icon type='solid' name='videos' color='red' class="stat-icon"></box-icon>
            <div class="stat-text">
            <div class="stat-number">230</div>
            <div class="stat-label">Total Reels</div>
            </div>
            </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                
            </div>
        </div>
    </div>
</body>
</html>
